databaseChangeLog:
  - changeSet:
      id: create-projects-table
      author: julia
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_projects_creator
                    references: users(id)

              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
