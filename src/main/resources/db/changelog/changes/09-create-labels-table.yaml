databaseChangeLog:
  - changeSet:
      id: create-labels-table
      author: julia
      changes:
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: labels
            baseColumnNames: created_by_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_labels_creator
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: labels
            columnNames: created_by_id, name, color
            constraintName: uq_labels_user_name_color
